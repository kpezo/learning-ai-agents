name: Tests and Evaluation

on:
  push:
    branches: [ main, develop, '**-test-evaluation' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r adk/requirements.txt
          pip install -r requirements-dev.txt

      - name: Create test data directory
        run: mkdir -p data

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit/ \
            --cov=adk \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=70 \
            -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: coverage-html
          path: htmlcov/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r adk/requirements.txt
          pip install -r requirements-dev.txt

      - name: Create test data directory
        run: mkdir -p data

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short || true

  agent-evaluation:
    name: Agent Behavior Evaluation
    runs-on: ubuntu-latest
    needs: unit-tests
    # Only run on main branch to save CI minutes
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r adk/requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tutor agent evaluation
        run: |
          python3 tests/evaluation/run_evaluation.py --agent tutor --verbose || true

      - name: Run assessor agent evaluation
        run: |
          python3 tests/evaluation/run_evaluation.py --agent assessor --verbose || true

      - name: Run curriculum planner evaluation
        run: |
          python3 tests/evaluation/run_evaluation.py --agent curriculum_planner --verbose || true

  lint-and-format:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run ruff linter
        run: |
          ruff check adk/ tests/ || true

      - name: Check code formatting with black
        run: |
          black --check adk/ tests/ || true

      - name: Run type checking with mypy
        run: |
          mypy adk/ --ignore-missing-imports || true
